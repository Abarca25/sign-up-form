<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<body>
    <div class="logo-column">
        <div class="logo-banner">
            <img src="./images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="info-column">
        <div class="cont">
            <div class="details">
                <h5>This is not a real online service! 
                    You know you need something<br/> like this in your life to help you realize
                    your deepest dreams. <br/>Sign up <i>now</i> to get started.</h5>
                <p>You <i>know</i> you want to.<p>
            </div>
    
            <fieldset>
                <form>
                    <legend>Let's do this!</legend>
                    <div class="label-container">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" required name="first-name" id="first-name" placeholder="Bob">
                        </div>
        
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" required name="first-name" id="first-name" placeholder="Smith">
                        </div>
        
                        <div>
                            <label for="email-address">EMAIL</label>
                            <input type="email" required name="email-address" id="email-address" placeholder="bobsmith20@gmail.com">
                        </div>
        
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" required name="phone-number" id="phone-number" placeholder="123-456-7890">
                        </div>
        
                        <div>
                            <label for="user-password">PASSWORD</label>
                            <input type="password" required name="user-password" id="user-password" placeholder="goodpassword412">
                        </div>
        
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" required name="confirm-password" id="confirm-password" placeholder="goodpassword412">
                        </div>
                    </div>
                </form>
    
                <div class="button-container">
                    <button type="button">Create Account</button>
                    <h6>Already have an account? <a href="www.youtube.com">Log in</a></h6>
                </div>
            </fieldset>
    
        </div>
        </div>
</body>
</html>
