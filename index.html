<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<body>
    <div class="logo-column">
        <div class="logo-banner">
            <img width="150px" height="200px" src="./images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="info-column">
        <div class="details">
            <h5>This is not a real online service! 
                You know you need something like this in your life to help you realize
                your deepest dreams.<br /> Sign up now to get started. You know you want to.</h5>

                
        </div>
        <fieldset>
            <form>
                <legend>Let's do this!</legend>
                <div class="label-container">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
    
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
    
                    <div>
                        <label for="email-address">EMAIL</label>
                        <input type="email" name="email-address" id="email-address">
                    </div>
    
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
    
                    <div>
                        <label for="user-password">PASSWORD</label>
                        <input type="password" name="user-password" id="user-password">
                    </div>
    
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>

            <div class="button-container">
                <button type="button">Create Account</button>
                <h6>Already have an account? <a href="www.youtube.com">Log in</a></h6>
            </div>
        </fieldset>

    </div>
</body>
</html>
